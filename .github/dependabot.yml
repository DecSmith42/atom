version: 2

registries:
  nuget:
    type: nuget-feed
    url: https://api.nuget.org/v3/index.json

updates:
  - package-ecosystem: "nuget"
    target-branch: "main"
    directory: "/"
    registries:
      - nuget
    groups:
      nuget-deps:
        patterns:
          - "*"
    schedule:
      interval:
        daily
    open-pull-requests-limit: 10
