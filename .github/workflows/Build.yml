          azure-vault-app-id: ${{ secrets.AZURE_VAULT_APP_ID }}
          azure-vault-app-secret: ${{ secrets.AZURE_VAULT_APP_SECRET }}
          atom-artifacts: DecSm.Atom.Extensions.AzureStorage
  
  PackDotnetExtension:
