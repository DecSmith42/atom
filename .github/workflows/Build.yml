name: build

on:
  
  workflow_dispatch:
  
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

jobs:
  
  PackAtom:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      
      - name: PackAtom
        run: dotnet run --project _atom\_atom.csproj PackAtom --skip
