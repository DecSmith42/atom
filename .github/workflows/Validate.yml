name: validate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  
  PackAtom:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      
      - name: PackAtom
        run: dotnet run --project _atom/_atom.csproj PackAtom --skip
  
  PackAtomSourceGenerators:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      
      - name: PackAtomSourceGenerators
        run: dotnet run --project _atom/_atom.csproj PackAtomSourceGenerators --skip
  
  Diagnostics:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      
      - name: Diagnostics
        run: dotnet run --project _atom/_atom.csproj Diagnostics --skip
