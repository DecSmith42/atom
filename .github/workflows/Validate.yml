name: Validate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  
  Setup:
    runs-on: ubuntu-latest
    outputs:
      build-manifest: ${{ steps.Setup.outputs.build-manifest }}
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup
        id: Setup
        run: dotnet run --project _atom/_atom.csproj Setup --skip --headless
  
  PackAtom:
    needs: [ Setup ]
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: PackAtom
        id: PackAtom
        run: dotnet run --project _atom/_atom.csproj PackAtom --skip --headless
      
      - name: UploadArtifact
        id: UploadArtifact
        run: dotnet run --project _atom/_atom.csproj UploadArtifact --skip --headless
        env:
          build-manifest: ${{ needs.Setup.outputs.build-manifest }}
          --upload-artifact-name: DecSm.Atom
  
  PackAtomTool:
    needs: [ Setup ]
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: PackAtomTool
        id: PackAtomTool
        run: dotnet run --project _atom/_atom.csproj PackAtomTool --skip --headless
      
      - name: UploadArtifact
        id: UploadArtifact
        run: dotnet run --project _atom/_atom.csproj UploadArtifact --skip --headless
        env:
          build-manifest: ${{ needs.Setup.outputs.build-manifest }}
          --upload-artifact-name: DecSm.Atom.Tool
  
  PackAtomGithubWorkflows:
    needs: [ Setup ]
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: PackAtomGithubWorkflows
        id: PackAtomGithubWorkflows
        run: dotnet run --project _atom/_atom.csproj PackAtomGithubWorkflows --skip --headless
      
      - name: UploadArtifact
        id: UploadArtifact
        run: dotnet run --project _atom/_atom.csproj UploadArtifact --skip --headless
        env:
          build-manifest: ${{ needs.Setup.outputs.build-manifest }}
          --upload-artifact-name: DecSm.Atom.GithubWorkflows
  
  PackAtomSourceGenerators:
    needs: [ Setup ]
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: PackAtomSourceGenerators
        id: PackAtomSourceGenerators
        run: dotnet run --project _atom/_atom.csproj PackAtomSourceGenerators --skip --headless
      
      - name: UploadArtifact
        id: UploadArtifact
        run: dotnet run --project _atom/_atom.csproj UploadArtifact --skip --headless
        env:
          build-manifest: ${{ needs.Setup.outputs.build-manifest }}
          --upload-artifact-name: DecSm.Atom.SourceGenerators
